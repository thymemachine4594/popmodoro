<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer</title>
<style>
    .timer {
        font-size: 80px;
        text-align: center;
        margin-top: 100px;
    }
    .controls {
        font-style: Garamond;
        text-align: center;
        margin-top: 30px;
    }
</style>
</head>
<body>

<audio id="timerAudio" src="C:\users\mybook\Music\4K YouTube to MP3\Chill Village ðŸŒ™ Chill Lofi Mix [chill lo-fi hip hop beats].mp3"></audio>

<div class="timer" id="timer">00:00:00</div>

<div class="controls">
    <input type="number" id="hoursInput" placeholder="Hours">
    <style>
    <input type="number" id="minutesInput" placeholder="Minutes">
    <input type="number" id="secondsInput" placeholder="Seconds">
    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="pauseButton" onclick="pauseTimer()">Pause</button>
    <button id="muteButton" onclick="stopAudio()">Mute</button>
</div>

<script>
var timerInterval;
var timerRunning = false;
var timer = 0;

function startTimer() {
    if (!timerRunning) {
        var hours = parseInt(document.getElementById("hoursInput").value) || 0;
        var minutes = parseInt(document.getElementById("minutesInput").value) || 0;
        var seconds = parseInt(document.getElementById("secondsInput").value) || 0;
        timer = hours * 3600 + minutes * 60 + seconds;
        if (timer > 0) {
            updateTimerDisplay();
            timerInterval = setInterval(function () {
                if (timer > 0) {
                    timer--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    stopAudio();
                   playBeepSound();
                }
            }, 1000);
            timerRunning = true;
            playAudio();
        }
    }
}

function pauseTimer() {
    clearInterval(timerInterval);
    timerRunning = false;
    stopAudio();
}

function updateTimerDisplay() {
    var hours = Math.floor(timer / 3600);
    var minutes = Math.floor((timer % 3600) / 60);
    var seconds = Math.floor(timer % 60);

    var hoursStr = hours < 10 ? "0" + hours : hours;
    var minutesStr = minutes < 10 ? "0" + minutes : minutes;
    var secondsStr = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById("timer").textContent = hoursStr + ":" + minutesStr + ":" + secondsStr;
}

function playAudio() {
    var audio = document.getElementById("timerAudio");
    audio.play();
}

function stopAudio() {
    var audio = document.getElementById("timerAudio");
    audio.pause();
    audio.currentTime = 0;
}
function playBeepSound() {
    // Create an Audio object and set the source to a beep sound file
    var beepSound = new Audio('beep.mp3');
    
    // Play the beep sound
    beepSound.play();
}
</script>

</body>
</html>
